<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings,underline,bold tags</title>
</head>
<body>
    <h1>This is a heading made with <u>H1</u> tag</h1>
    <h2>This is a heading made with <u>H2</u> tag</h2>
    <h3>This is a heading made with <u>H3</u> tag</h3>
    <h4>This is a heading made with <u>H4</u> tag</h4>
    <h5>This is a heading made with <u>H5</u> tag</h5>
    <h6>This is a heading made with <u>H6</u> tag</h6>
    <br><br><br>
    <b>Note : </b> HTML is not case sensitive<br>
    <u>For example : </u> <H1>H1 is treated like </H1> <h1> same as h1</h1>
</body>
</html>
